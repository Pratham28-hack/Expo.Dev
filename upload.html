<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Project - Expo.dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .navbar .brand {
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #4e00b4;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="brand" onclick="redirectToIndex()">Expo.dev</div>
    </div>

    <div class="upload-container">
        <h1>Share Your Project</h1>

        <form id="uploadForm">
            <label for="title">Project Title</label>
            <input type="text" id="title" placeholder="Enter Project Title" required>

            <label for="description">Description</label>
            <textarea id="description" placeholder="Describe Your Project"></textarea>

            <label for="file">Upload Image or Video</label>
            <input type="file" id="file" accept="image/*,video/*" required>

            <div class="error-message" id="errorMessage"></div>

            <button type="button" class="submit-button" onclick="validateAndSubmit()">Submit</button>
        </form>
    </div>

    <script>
        function redirectToIndex() {
            window.location.href = "index.html";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const loginBtn = document.querySelector(".login-button");
            if (loginBtn) loginBtn.remove();
        });

        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        async function validateAndSubmit() {
            const fileInput = document.getElementById("file");
            const errorMessage = document.getElementById("errorMessage");

            if (!fileInput.files.length) {
                errorMessage.textContent = "Please upload an image or video to proceed.";
                return;
            }

            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const file = fileInput.files[0];

            const base64File = await convertToBase64(file);

            const project = {
                title,
                description,
                file: base64File,
                type: file.type.includes("video") ? "video" : "image"
            };

            let projects = JSON.parse(localStorage.getItem("projects")) || [];

            projects.push(project);

            localStorage.setItem("projects", JSON.stringify(projects));

            alert("Project submitted successfully!");

            window.location.href = "index.html";
        }
    </script>

</body>
</html>
